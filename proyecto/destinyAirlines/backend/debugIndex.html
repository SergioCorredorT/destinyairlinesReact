      html {
        color-scheme: dark;
      }

      body {
        background-color: #000000;
        min-height: 100vh;
        margin: 0;
        display: grid;
        grid-template-rows: max-content;
      }

      main {
        display: grid;
        align-content: space-between;
        box-sizing: border-box;
        padding: 10px;
        gap: 10px;
      }

      span {
        color: red;
        text-align: center;
        font-weight: bold;
      }

      section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-auto-flow: dense;
        gap: 10px;
        box-sizing: border-box;
        padding: 10px;
        background-color: #101010;
      }

      form {
        display: grid;
        width: fit-content;
        border-radius: 10px;
        overflow: hidden;
      }

      textarea {
        box-sizing: border-box;
        padding: 10px;
        resize: vertical;
        width: 90%;
        margin: 0 5%;
      }

      .filaForm {
        display: flex;
        flex-direction: row;
        background-color: #3b3b3b;
      }

      input[type="text"],
      form {
        height: fit-content;
      }

      input,
      button,
      textarea,
      label {
        color: #ffffff;
        border: none;
        transition: filter 0.3s ease-in-out;
      }

      input:hover,
      button:hover,
      textarea:hover {
        filter: brightness(130%);
      }

      input:focus,
      button:focus,
      textarea:focus {
        filter: brightness(160%);
      }

      input,
      textarea,
      label {
        background-color: #3b3b3b;
      }

      button {
        background-color: #6b6b6b;
        cursor: pointer;
        user-select: none;
      }

      button:active {
        transform: scale(0.95);
      }

      input[name="command"] {
        background-color: #272727;
        text-align: center;
        color: red;
      }

      input[type="checkbox"] {
        margin: 0 auto;
        cursor: pointer;
      }

      label {
        display: flex;
        cursor: pointer;
      }

      h1 {
        text-shadow: 0 0 10px #ffffff;
      }

      #brillo {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        pointer-events: none;
        mix-blend-mode: overlay;
        box-shadow: 0 0 30px 15px rgba(255, 255, 255, 0.3);
        display: none;
      }
    </style>

    <script>
      function nullifyInput(checkbox, querySelector) {
        //Solo se envían los campos que tengan name
        var input = document.querySelector(querySelector);
        if (checkbox.checked) {
          input.removeAttribute("name");
        } else {
          input.setAttribute("name", input.getAttribute("data-name"));
        }
      }

      function handleFormSubmit(event) {
        event.preventDefault();

        var formData = new FormData(event.target);
        var responseTextArea = document.getElementById("responseTextArea");

        fetch(event.target.action, {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((responseText) => {
            var response = JSON.parse(responseText);
            var responseTextValue = "Prueba: " + JSON.stringify(response);
            responseTextArea.value = responseTextValue;
          })
          .catch((error) => console.error(error));

        return false;
      }

      document.addEventListener("mousemove", function (e) {
        var brillo = document.getElementById("brillo");
        brillo.style.left = e.pageX - 25 + "px";
        brillo.style.top = e.pageY - 25 + "px";
        brillo.style.display = "block";
      });
    </script>
