    <script>
      function nullifyInput(checkbox, inputName) {
        var input = document.getElementsByName(inputName)[0];
        if (checkbox.checked) {
          input.value = null;
        }
      }

      function handleFormSubmit(event) {
        event.preventDefault();

        // Aquí puedes agregar código para verificar los checkboxes y establecer los valores correspondientes en null

        var formData = new FormData(event.target);
        var responseTextArea = document.getElementById("responseTextArea");

        fetch(event.target.action, {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((responseText) => {
            var response = JSON.parse(responseText);
            var responseTextValue = "Prueba: " + JSON.stringify(response);
            responseTextArea.value = responseTextValue;
          })
          .catch((error) => console.error(error));

        return false;
      }
    </script>
